<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column?.ref">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column?.label}} </th>
            <td mat-cell *matCellDef="let row">
                <span *ngIf="column?.ref !== 'status'">{{row[column?.ref]}}</span>
                <span *ngIf="column?.ref === 'status'">
                    <mat-slide-toggle [checked]="row[column?.ref] === 'Active' ? true : false">{{row[column?.ref]}}
                    </mat-slide-toggle>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
