<div class="row">
  <div class="col-md-12">
    <p [innerHTML]="inputEvent?.text"></p>
  </div>
</div>

<div class="row button-row">
  <div class="col-md-12">
    <button class="button-p button-width" mat-button (click)="close()">
      {{ inputEvent?.button || 'Close' }}
    </button>
  </div>

  <div class="col-md-12" *ngIf="inputEvent?.exitLink?.length > 0">
    <button class="btn btn-link btn-sm exit-link" (click)="exit()">
      {{ inputEvent?.exitLink }}
    </button>
  </div>
</div>
