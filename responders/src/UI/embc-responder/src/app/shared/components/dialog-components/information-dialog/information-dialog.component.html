<div class="row">
  <div class="col-md-12" [innerHTML]="content?.text"></div>
</div>
<br />

<div class="row justify-content-between">
  <div class="col-md-6">
    <button class="button-s" mat-button (click)="cancel()">
      {{ content?.cancelButton || 'Close' }}
    </button>
  </div>
  <div class="col-md-6" *ngIf="content?.confirmButton">
    <button class="button-p confirm-button" mat-button (click)="confirm()">
      {{ content?.confirmButton }}
    </button>
  </div>
</div>
