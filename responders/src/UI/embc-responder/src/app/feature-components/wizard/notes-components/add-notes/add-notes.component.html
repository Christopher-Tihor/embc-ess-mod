<div class="row">
  <div class="col-md-12">
    <span class="bold">Please add case notes in the field below. </span>All
    notes will be date stamped and tagged with your first name and initial.
    Notes are editable for 24 hours, after which they will be locked from
    editing.
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="notesForm">
      <mat-form-field appearance="outline">
        <textarea
          rows="10"
          formControlName="note"
          placeholder="Add ESS file case notes"
          maxlength="1000"
          matInput
        ></textarea>
        <!-- <mat-error
          class="custom-mat-error"
          *ngIf="
            evacDetailsFormControl?.householdAffected.touched &&
            evacDetailsFormControl?.householdAffected.invalid &&
            evacDetailsFormControl?.householdAffected.hasError(
              'whitespaceError'
            )
          "
        >
          This information is required
        </mat-error> -->
      </mat-form-field>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-5">
    <button class="button-s button-width" mat-button (click)="cancel()">
      Cancel
    </button>
  </div>

  <div class="col-md-5">
    <button class="button-p button-width" mat-button (click)="save()">
      Save Note
    </button>
  </div>
</div>
