<mat-card>
  <form [formGroup]="securityQuestionForm">
    <div class="row line-space">
      <div class="col-md-4">
        <p>Question:</p>
      </div>
      <div class="col-md-8">
        <span class="question-highlight"> {{ question?.question }} </span>
      </div>
    </div>
    <div class="row img-space">
      <div class="col-md-4">
        <img class="divider" src="/assets/images/questionLine.svg" />
      </div>
    </div>
    <div class="row line-space">
      <div class="col-md-4">
        <p>Answer Hint:</p>
      </div>
      <div class="col-md-8">
        <p>
          <b> {{ question?.answer }} </b>
        </p>
      </div>
    </div>

    <div class="row line-space">
      <div class="col-md-4">
        <p>Answer:</p>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <input
            matInput
            [formControlName]="'answer'"
            type="text"
            (focusout)="sendAnswer()"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-card>
