<mat-card>
  <form [formGroup]="securityQuestionForm">
  <div class="row lineSpace">
    <div class="col-md-4">
      <p>Question:</p>
    </div>
    <div class="col-md-8">
      <span class="questionHighlight"> {{ question?.question }} </span>
    </div>
  </div>
  <div class="row imgSpace">
    <div class="col-md-4">
      <img class="divider" src="/assets/images/questionLine.svg" />
    </div>
  </div>
  <div class="row lineSpace">
    <div class="col-md-4">
      <p>Answer Hint:</p>
    </div>
    <div class="col-md-8">
      <p>
        <b> {{ question?.answerHint }} </b>
      </p>
    </div>
  </div>

  <div class="row lineSpace">
    <div class="col-md-4">
      <p>Answer:</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        [formControlName]="'answer'"
        <input matInput #answer type="text" (focusout)="sendAnswer($event)" />
      </mat-form-field>
    </div>
  </div>
  </form>
</mat-card>
