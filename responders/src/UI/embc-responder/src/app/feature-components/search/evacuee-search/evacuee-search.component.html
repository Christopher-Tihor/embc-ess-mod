<div class="container">
    <div class="row heading-container">
        <div class="col-md-12">
            <span class="page-heading">Evacuee Search & Registration</span>
        </div>
    </div>
    <br>
    <ng-container *ngIf="showPhotoIDComponent">
        <app-evacuee-id-verify (showIDPhotoComponent)="changeVerifyIdComponent($event)"></app-evacuee-id-verify>
    </ng-container>

    <ng-container *ngIf="!showPhotoIDComponent && !showResultsComponent">
        <app-evacuee-name-search (showResultsComponent)="changeResultsComponent($event)"></app-evacuee-name-search>
    </ng-container>

    <ng-container *ngIf="showResultsComponent">
        <app-evacuee-search-results></app-evacuee-search-results>
    </ng-container>
</div>
