<div class="row">
  <div class="col-md-8">
    <mat-card>
      <p class="step-heading">Step 2 of 3</p>
      <form [formGroup]="newForm">
        <p class="bold">Supplier Address</p>
        <app-bc-address
          [addressForm]="supplierAddressFormGroup"
        ></app-bc-address>
      </form>
      <div class="row">
        <div class="col-md-3">
          <button class="button-s button-width" mat-button (click)="cancel()">
            Cancel
          </button>
        </div>
        <div class="col-md-3">
          <button
            class="button-p button-width"
            mat-button
            [disabled]="!newForm.valid"
            (click)="next()"
          >
            Next
          </button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="tips-card">
      <div>
        <img src="/assets/images/tips-lightbulb.svg" height="63" width="62" />
        <span class="tips-heading"><b>Tips: </b>Contact Person</span>
      </div>
      <p class="tips-info">
        The supplier contact person may be asked for additional information or
        clarification regarding invoice/receipt submissions.
      </p>
    </mat-card>
  </div>
</div>
