name: ci-supporters-portal-api

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths:
      - "supporters/src/API/**"
      - ".github/workflows/ci-supporters-portal-api.yml"

env:
  IMAGE_NAME: supporters-portal-api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        working-directory: ./supporters/src/API
        run: docker build . --file Dockerfile --tag $IMAGE_NAME
