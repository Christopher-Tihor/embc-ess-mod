<mat-card class="card-align">
    <mat-card-content>
        <p class="card-heading">Personal Details</p>
         <form [formGroup]="firstFormGroup">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput formControlName="firstCtrl" placeholder="Last name, First name">
            </mat-form-field>
          </form>
    </mat-card-content>
</mat-card>
